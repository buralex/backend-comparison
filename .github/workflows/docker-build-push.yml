name: Build and Push Docker Image
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push gin-comparison Docker image
        run: |
          cd gin-comparison
          cp .env.example .env.prod 
          set -o allexport && source .env.prod && set +o allexport
          DEPLOY_ENV=prod sh deploy_main_api_image.sh

      - name: Build and Push fastify-comparison Docker images
        run: |
          cd fastify-comparison
          cp .env.example .env.prod 
          set -o allexport && source .env.prod && set +o allexport
          DEPLOY_ENV=prod sh deploy_main_api_image.sh
